[project]
name = "holobench"
version = "0.2.5"

authors = [{ name = "Austin Gregg-Smith", email = "blooop@gmail.com" }]
description = "A package for benchmarking the performance of arbitrary functions"
readme = "README.md"

requires-python = ">=3.10"


dependencies = [
  "holoviews>=1.15,<=1.17.1",
  "hvplot>=0.8,<=0.8.4",
  "diskcache>=5.6,>=5.6.1",
  "optuna>=3.2,<=3.3.0",
  "xarray>=2023.7,<=2023.8.0",
  "plotly>=5.15,<=5.16.1",
  "sortedcontainers>=2.4,<=2.4",
  "pandas>=2.0,<=2.1.0",
  "strenum>=0.4.0,<=0.4.15",
  "seaborn>=0.12.1,<=0.12.2",
  "scikit-learn>=1.3,<=1.3.0",
  "str2bool>=1.1,<=1.1",
  "mortgage<=1.0.5,>=1.0.5",
]

[project.optional-dependencies]
test = [
  "black>=23,<=23.9.1",
  "check-manifest>=0.49,<=0.49",
  "pre-commit>=3.3.3,<=3.4.0",
  "pylint>=2.16,<=2.17.5",
  "pytest-cov>=4.1,<=4.1",
  "pytest-mock>=3.10,<=3.11.1",
  "pytest-runner>=6.0,<=6.0",
  "pytest>=7.4,<=7.4.2",
  "hypothesis>=6.82,<=6.84.3",
  "ruff>=0.0.280,<=0.0.287",
  "coverage>=7.2.7,<=7.3.1",
]

[project.urls]
Source = "https://github.com/dyson-ai/bencher"
Home = "https://github.com/dyson-ai/bencher"


[tool.flit.module]
name = "bencher"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[tool.pylint]
extension-pkg-whitelist = ["numpy", "scipy"]
jobs = 16                                    #detect number of cores

[tool.pylint.'MESSAGES CONTROL']
disable = "C,logging-fstring-interpolation,line-too-long,fixme,broad-exception-caught,missing-module-docstring,too-many-instance-attributes,too-few-public-methods,too-many-arguments,too-many-locals,too-many-branches,too-many-statements,use-dict-literal,cyclic-import,duplicate-code,too-many-public-methods"
enable = "no-else-return,consider-using-in"

[tool.black]
line-length = 100


[tool.ruff]
# Never enforce `E501` (line length violations).
#"F841" will auto remove unused variables which is annoying during development, pylint catches this anyway
ignore = ["E501", "E902", "F841"]


# Same as Black.
line-length = 100

target-version = "py310"

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401"]


[tool.coverage.run]
omit = ["*/test/*", "__init__.py"]

[tool.coverage.report]
exclude_also = [
  "def __repr__",
  "if False:",
  "if 0:",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
]
